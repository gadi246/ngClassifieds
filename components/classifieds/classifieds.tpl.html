<md-toolbar>
  <div class="md-toolbar-tools">
    <p>
      <strong>ngClassified</strong>
    </p>

    <md-button ng-click="vm.openSidebar()">
      <md-icon class="mdi mdi-plus-circle"></md-icon>
      New Classified
    </md-button>

    <md-button ng-click="vm.toggleFilters()">
      <md-icon class="mdi mdi-magnify"></md-icon>
      Filters
    </md-button>

  </div>

</md-toolbar>

<div class="filters" layout="row" layout-align="center center" ng-show="vm.showFilters">
  <md-input-container>
    <label>Enter Search Term</label>
    <input type="text" ng-model="classifiedsFilter">
  </md-input-container>

  <md-input-container class="select-input">
    <label>Category</label>
    <md-select ng-model="category">
      <md-option ng-repeat="category in vm.categories" value="{{ category }}">{{ category }}</md-option>
    </md-select>
  </md-input-container>

  <div class="btn-clear">
    <md-button class="md-warn" ng-click="classifiedsFilter = ''; category = '' ">Clear</md-button>
  </div>

</div>

<ui-view></ui-view>

<md-content>
<classified-card class="md-padding"
                 layout="row"
                 layout-wrap
                 classifieds="vm.classifieds"
                 classifieds-filter="classifiedsFilter"
                 category="category"
>
</classified-card>
</md-content>
